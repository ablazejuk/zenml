<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Staging Tenant -->
  <rect x="50" y="50" width="300" height="300" rx="20" ry="20" fill="#a0d8ef" stroke="#2c3e50" stroke-width="3"/>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle">Staging Tenant</text>
  
  <!-- Staging Icons -->
  <circle cx="120" cy="180" r="30" fill="#3498db"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Test</text>
  
  <circle cx="200" cy="180" r="30" fill="#2ecc71"/>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Develop</text>
  
  <circle cx="280" cy="180" r="30" fill="#e74c3c"/>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Experiment</text>
  
  <!-- Production Tenant -->
  <rect x="450" y="50" width="300" height="300" rx="20" ry="20" fill="#fad390" stroke="#2c3e50" stroke-width="3"/>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle">Production Tenant</text>
  
  <!-- Production Icons -->
  <circle cx="520" cy="180" r="30" fill="#3498db"/>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Deploy</text>
  
  <circle cx="600" cy="180" r="30" fill="#2ecc71"/>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Monitor</text>
  
  <circle cx="680" cy="180" r="30" fill="#e74c3c"/>
  <text x="680" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Serve</text>
  
  <!-- Arrow from Staging to Production -->
  <path d="M 350 200 L 450 200" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
